version: "3.9"

services:
  auth_service:
    command: >
      python -m debugpy --listen 0.0.0.0:5678 --wait-for-client
      manage.py runserver 0.0.0.0:8000
    ports:
      - "8080:8000"  # Django
      - "5678:5678"  # Debugpy
    volumes:
      - ./auth_service:/app
    depends_on:
      - db
    env_file:
      - .env
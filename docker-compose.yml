  db_core:

    image: postgres:15
    container_name: ads_project-db-core
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data_core:/var/lib/postgresql/data
    ports:
      - "5432:5432"

